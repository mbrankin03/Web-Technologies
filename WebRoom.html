<html>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Akaya+Telivigala&display=swap" rel="stylesheet">

    <head>
        <title>Web Room</title>

        <link href="CSS/template.css"  rel="stylesheet" type="text/css"/>
        
        <script src="JS/functionWebRoomLevel.js"></script>
        <script src="JS/functions.js"></script>

        <style>
            
            #gamePlay{
                width: 100%;
                max-height: 100%;
                height: 60%;
                background-image: url(images/webRoomBlack.jpg);
                background-size:  100% 100%;
                background-repeat: no-repeat; 
                background-position: top;
                user-select: none;
                white-space: nowrap;
                cursor: pointer;
            }

        </style>
    </head>

    <body onload="gotTorch(); checkWebs(); playerDetails(); loadTimer(); showText();">
        <div class="row">
            <div class="column left" style="background-image: url(images/column.png);">
                <span>
                     <img class="gif" src="images/Timer.gif" alt="Sand Timer">
                    <div class="hidden">You have <span id="timer"></span> seconds left</div>
                </span>
            </div>

            <div class="column middle">
                <div class="title"></div>
                
                <div id="gamePlay">
                    <div class="spotlight">
                        <img id="webs" class="hidden" src="images/webs1.png" alt="webs" onclick="imgDisappear();">
                        <img id="webs2" class="hidden" src="images/webs1.png" alt="webs" onclick="imgDisappear();">
                        <img id="webs3" class="hidden" src="images/webs1.png" alt="webs" onclick="imgDisappear();">
                        <img id="webs4" class="hidden" src="images/webs1.png" alt="webs" onclick="imgDisappear();">
                    </div>
                    <img id = 'arrowL' src="images/arrowL.web.png" alt="Arrow to Main Room" 
                    style="cursor: pointer; position: absolute; width: 5%; height: 10%; top: 40%; left: 20%; border:0px solid #000000; z-index: 10;" onclick="leftArrow()"/>
                    <img id = 'arrowS' class="hidden" src="images/arrowS.web.png" alt ="Arrow to Escape" 
                    style="cursor: pointer; position: absolute; width: 5%; height: 10%; top: 48%; left: 47%; border:0px solid #000000; z-index:10;" onclick="straightArrow()"/>
                    <img id = 'arrowR' src="images/arrowR.web.png" alt="Arrow to Hallway" 
                    style="cursor: pointer; position: absolute; width: 5%; height: 10%; top: 40%; left: 75%; border:0px solid #000000; z-index:10;" onclick="rightArrow()"/>
                </div>
                <div class="text">
                    <br>
                    <p class="description" id="sentence1">
                        There is a dark hallway covered in webs.<br> 
                        <span id="inputName"></span>, you need to use a torch to proceed through the hall. <br>
                        ...
                        <br>
                    </p>
                    <br>
                    <p class="description hidden" id="sentence2">
                        Oh no! The mummy is gaining on you! We need to get out, and quick!
                    </p>
                </div>
            </div>

            <div class="column right">
                <div id="audioPlayer">
                    <audio controls loop preload="auto" style=" width:90%;">
                       <source src="SFX/RoomMusic.wav" type="audio/wav">
                    </audio>
                </div>
            </div>
        </div>

    </body>
</html>
