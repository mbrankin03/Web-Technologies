<html>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Akaya+Telivigala&display=swap" rel="stylesheet">

    <head>
        <title>Welcome to Ramses' Revenge</title>

        <link href="CSS/template.css"  rel="stylesheet" type="text/css"/>
        <script src= "JS/functions.js" type="text/javascript"></script>

    </head>

    <body>
        <div class="row">
            <div class="column left"></div>

            <div class="column middle">
                <div class="title"></div>
                <div class="gamePlay" style="background-image: url(images/entrance.jpg); background-size: 100% 100%;">
                </div>
                <div id="text">
                    <h3>Start your Adventure!</h3>
                    <div id="getDetails">
                       
                        <label for="name">Please enter your name adventurer: </label>
                        <input type="text" id="name" name="name"/><br>
                            
                        <p>Select Difficulty</p>
                        <button class="levelButton" onclick="checkNameEasy();">Easy</button>
                        <button class="levelButton" onclick="checkNameMedium();">Medium</button>
                        <button class="levelButton" onclick="checkNameHard();">Hard</button>
                        
                    </div>
                </div>
            </div>

            <div class="column right">
                <div id="audioPlayer">
                    <audio controls loop preload="auto" style=" width:90%;">
                        <source src="SFX/Title.mp3" type="audio/mpeg">
                    </audio>
                </div>
            </div>
        </div>
    </body>
</html>
