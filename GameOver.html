<html>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Akaya+Telivigala&display=swap" rel="stylesheet">

    <head>
        <title>Game Over</title>

        <link href="CSS/template.css"  rel="stylesheet" type="text/css"/>
        <script src="JS/functions.js"></script>

        <style>

            .gamePlay{
                width: 100%;
                max-height: 100%;
                height: 60%;
                background-image: url(images/GameOver.png);
                background-size:  100% 100%;
                background-repeat: no-repeat; 
                background-position: top;
            }


        </style>
    </head>

        <body onload= "playerDetails(); getResult();">
            <div class="row">
                <div class="column left"></div>

                <div class="column middle">
                    <div class="title"></div>
                    <div class="gamePlay"></div>
                    <div class="text">
                        <h3>Game Over</h1>
                        <p class="description"> 
                            Unfortunately, The mummified Pharaoh Ramesses captured you.<br>
                            The tomb now becomes your final resting place and the treasure is lost forever.<br><br>
                            Name: <span id="inputName"></span><br>
                            Time taken: <span id="results"></span> seconds<br>
                            Donâ€™t be discouraged!<br><br></p>
                        <button type="button" onclick="startAgain()">Try again?</button>
                    </div>
                </div>

                <div class="column right">
                    <div id="audioPlayer">
                        <audio controls loop preload="auto" style=" width:90%;">
                            <source src="SFX/GameOver.mp3" type="audio/mpeg">
                        </audio>
                    </div>
                </div>
            </div>
        </body>
</html>
