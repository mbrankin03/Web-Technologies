<html>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Akaya+Telivigala&display=swap" rel="stylesheet">

    <head>
        <title>Escaped but Cursed</title>

        <link href="CSS/template.css"  rel="stylesheet" type="text/css"/>

        <script src="JS/functions.js"></script>

        <style>

            .gamePlay{
                width: 100%;
                max-height: 100%;
                height: 60%;
                background-image: url(images/BadEnding.png);
                background-size:  100% 100%;
                background-repeat: no-repeat; 
                background-position: top;
            }

        </style>
    </head>

        <body onload="playerDetails(), getResult()">
            <div class="row">
                <div class="column left"></div>
                <div class="column middle">
                    <div class="title"></div>
                    <div class="gamePlay"></div>
                   
                    <div class="text">
                        <h3>Congratulations!</h3>
                        <p class="description">
                            <p>You have survived... but for how long?<br>
                            You have escaped the tomb, however, Ramses has placed a curse on you.<br><br>
                            Name: <span id="inputName"></span><br>
                            Time taken: <span id="results"></span> seconds<br/>
                            Donâ€™t be discouraged!<br><br></p>
                        </p>
                        <button type="button" onclick="startAgain()">Try again?</button>
                    </div>
                </div>

                <div class="column right">
                    <div id="audioPlayer">
                        <audio controls loop preload="auto" style=" width:90%;">
                            <source src="SFX/GameOver.mp3" type="audio/mpeg">
                        </audio>
                    </div>
                </div>
            </div>
        </body>
</html>
